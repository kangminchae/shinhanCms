		<script type="text/javascript">
function confirm(title, content, callback1) {
	$('#title').text(title);
	$('#content').html(content);
	$('#popup').show();
	
	// 확인버튼 콜백함수 유무
	if (callback1) {
		$('#btnConfirm').attr('onclick', 'popupHide(' + callback1 + ');');
	} else {
		$('#btnConfirm').attr('onclick', 'popupHide();');
	}
	
	// 취소버튼
	$('#btnCancel').show();
	$('#btnCancel').attr('onclick', 'popupHide();');
}


function popup(title, content, callback1, callback2) {
	$('#title').text(title);
	$('#content').html(content);
	$('#popup').show();
	
	$('#btnConfirm').text("확인");
	$('#btnCancel').text("취소");
	if(title != ''){
		$('#title').show();	
	}else{
		$('#title').hide();	
	}
	
	// 확인버튼 콜백함수 유무
	if (callback1) {
		$('#btnConfirm').attr('onclick', 'popupHide(' + callback1 + ');');
	} else {
		$('#btnConfirm').attr('onclick', 'popupHide();');
	}
	
	// 취소버튼 콜백함수 유무
	if (callback2) {
		$('#btnCancel').show();
		$('#btnCancel').attr('onclick', 'popupHide(' + callback2 + ');');
	} else {
		$('#btnCancel').hide();
		$('#btnCancel').attr('onclick', 'popupHide();');
	}
}

//버튼명 설정함수
function popupBtnTxt(title, content, btnTxt1, btnTxt2, callback1, callback2) {
	$('#title').text(title);
	$('#content').html(content);
	$('#popup').show();
	$('#title').show();	
	$('#btnConfirm').text(btnTxt1);
	
	if(btnTxt2 != ''){
		if (typeof(btnTxt2) == 'function') {
			$('#btnConfirm').attr('onclick', 'popupHide(' + btnTxt2 + ');');
		}else{
			$('#btnCancel').text(btnTxt2);
		}
	}
	
	// 확인버튼 콜백함수 유무
	if(typeof(btnTxt2) != 'function'){
		if (callback1) {
			$('#btnConfirm').attr('onclick', 'popupHide(' + callback1 + ');');
		} else {
			$('#btnConfirm').attr('onclick', 'popupHide();');
		}
	}
	
	// 취소버튼 콜백함수 유무
	if (callback2) {
		$('#btnCancel').show();
		$('#btnCancel').attr('onclick', 'popupHide(' + callback2 + ');');
	} else {
		$('#btnCancel').hide();
		$('#btnCancel').attr('onclick', 'popupHide();');
	}

}

function popupHide(callback) {
	$('#title').text('');
	$('#content').text('');
	$('#popup').hide();
	
	if (typeof(callback) == 'function') {
		callback();
	}
}
